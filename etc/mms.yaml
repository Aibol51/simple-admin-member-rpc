Name: mms.rpc
ListenOn: 0.0.0.0:9103

DatabaseConf:
  Type: postgres
  Host: postgresql-server
  Port: 5432
  DBName: simple_admin
  Username: postgres # set your username
  Password: simple-admin. # set your password
  MaxOpenConn: 100
  SSLMode: disable
  CacheTime: 5

RedisConf:
  Host: redis-server:6379
  Db: 0

Log:
  ServiceName: mmsRpcLogger
  Mode: file
  Path: /home/data/logs/mms/rpc
  Encoding: json
  Level: info
  Compress: false
  KeepDays: 7
  StackCoolDownMillis: 100