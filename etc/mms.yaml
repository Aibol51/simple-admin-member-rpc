Name: mms.rpc
ListenOn: 0.0.0.0:9103

DatabaseConf:
  Type: postgres
  Host: 10.5.0.2
  Port: 5432
  DBName: simple_admin
  Username: postgres # set your username
  Password: simple-admin. # set your password
  MaxOpenConn: 100
  SSLMode: disable
  CacheTime: 5

RedisConf:
  Host: 10.5.0.3:6379
  Type: node

Log:
  ServiceName: mmsRpcLogger
  Mode: file
  Path: /home/data/logs/mms/rpc
  Encoding: json
  Level: info
  Compress: false
  KeepDays: 7
  StackCoolDownMillis: 100

Prometheus:
  Host: 0.0.0.0
  Port: 4003
  Path: /metrics