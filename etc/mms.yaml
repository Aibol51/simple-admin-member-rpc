Name: mms.rpc
ListenOn: 0.0.0.0:9103

DatabaseConf:
  Type: postgres
  Host: 192.168.50.216
  Port: 5432
  DBName: simple_admin
  Username: postgres
  Password: '123456'
  MaxOpenConn: 100
  SSLMode: disable # disable or require
  CacheTime: 5

RedisConf:
  Host: 192.168.50.216:6379 # 改成自己的redis地址
  Type: node

Log:
  ServiceName: mmsRpcLogger
  Mode: file
  Path: D:\projects\logs\mms\api
  Encoding: json
  Level: info
  Compress: false
  KeepDays: 7
  StackCoolDownMillis: 100

Prometheus:
  Host: 0.0.0.0
  Port: 4001
  Path: /metrics